<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swagaStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>swagastore<span>.</span></h1>
            <div class="iconCart">
                <img src="images/shopping-cart.png">
                <div class="totalQuantity">0</div>
            </div>
        </header>

    <div class="listProduct">
        <div class="item">
            <img src="images/1.jpg">
            <h2>product name</h2>
            <div class="price">$1000</div>
            <button>add to cart</button>
        </div>
    </div>
    </div>

    <div class="cart">
        <h2>cart</h2>
        <div class="listCart">
            <div class="item">
                <img src="images/1.jpg">
                <div class="content">
                    <div class="name">
                        product name
                    </div>
                    <div class="price">
                        $1000/1 product
                    </div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">5</span>
                    <button>+</button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="close">close</div>
            <div class="checkout"><a href="checkout.html">checkout</a></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
